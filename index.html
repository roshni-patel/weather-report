<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"><link href="/weather-report/styles.4c66cb6d.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet"><title>Weather Report</title></head><body> <header class="align-items-center border border-0 d-flex flex-row justify-content-between mb-3 nav-bar p-1"> <div>Weather Report Playground</div> <div>Coded with &#128151;</div> <div class="btn" role="button"><a href="https://github.com/roshni-patel/weather-report" target="_blank"><i class="fa-github fab"></i></a></div> </header> <main class="container"> <div class="box m-3 p-3"> <div class="justify-content-md-center mb-3 row"> <div id="city-search-bar" class="col-10"> <form id="form"> <input type="text" id="city-search-box" placeholder="Type a city" autocomplete="off"> <button type="submit" class="btn rounded"> <i class="fa-search fas"></i> </button> <button type="button" id="get-current-city-button" class="btn rounded"> <i class="fa-location-arrow fas"></i> </button> <button type="button" id="reset-button" class="btn rounded">Reset</button> </form> </div> <div id="temperature-conversion" class="col-2"> <button type="button" id="celsius" value="C" class="btn btn-secondary rounded">&#8451;</button> <button type="button" id="fahrenheit" value="F" class="btn btn-secondary rounded">&#8457;</button> </div> </div> <div class="g-2 row"> <div class="col-4"> <div id="city-info" class="p-3"> <p id="city-name" class="display-4">Seattle</p> <p id="today-date"></p> <p id="current-time"></p> <p><span id="live-temp" class="display-6"></span></p> <p>Currently: <span id="weather-description"></span></p> </div> </div> <div id="weather-garden-playground" class="border col-8 rounded"> <div class="align-content-center align-items-center d-flex g-2 justify-content-center m-2 p-2 row"> <div id="get-temperature" class="align-content-center align-items-center col d-flex flex-row justify-content-center"> <button id="get-realtime-temp" type="button" class="btn btn-secondary rounded">Get Live Temperature</button> <div id="playground-temp" class="display-6 m1"></div> <div> <div class="btn btn-secondary m-1" id="increase-button" role="button"><span class="fa-arrow-up fas"></span></div> <div class="btn btn-secondary m-1" id="decrease-button" role="button"><span class="fa-arrow-down fas"></span></div> </div> </div> <div id="sky-dropdown" class="col d-flex flex-row"> <div class="sky-text">SKY</div> <div class="d-flex justify-content-center select-sky"> <label for="sky-select"></label> <select name="sky" id="sky-select"> <option value="Cloudy">Cloudy</option> <option value="Rainy">Rainy</option> <option value="Sunny">Sunny</option> <option value="Snowy">Snowy</option> </select> </div> </div> </div> <div class="row"> <div class="col"></div> <div id="weather-garden" class="border col-6 m-3 rounded text-center"> <div><p id="weather-garden-text">WEATHER GARDEN</p></div> <div><p id="sky">🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</p></div> <div><p id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</p></div> </div> <div class="col"></div> </div> </div> </div> </div>  </main> <footer> <div class="text-center text-muted"> <p class="p-1">&#169;2022 <a href="https://www.linkedin.com/in/roshni-patel/">Roshni Patel</a> & <a href="https://www.linkedin.com/in/thaimynguyen">Amy Nguyen</a> | Ada Developers Academy Cohort 17</p> </div> </footer> <script src="/weather-report/axios.min.3b257953.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin></script> <script src="/weather-report/src.42d8a8ca.js" type="module"></script> </body></html>
